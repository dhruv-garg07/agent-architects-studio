{% extends "gitmem/base.html" %}

{% block title %}Pull Requests - {{ agent.name or agent.id if agent else 'GitMem' }} | GitMem{% endblock %}

{% block repo_content %}
<!-- Main Content -->
<div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl overflow-hidden">
    <div class="bg-white/5 p-4 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-4">
            <button class="flex items-center gap-2 font-semibold text-white">
                <i data-lucide="git-pull-request" class="w-4 h-4 text-green-400"></i>
                0 Open
            </button>
            <button class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                <i data-lucide="check" class="w-4 h-4"></i>
                0 Closed
            </button>
        </div>
    </div>

    <div class="divide-y divide-white/5">
        <div class="p-16 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-violet-500/10 rounded-2xl mb-4">
                <i data-lucide="git-merge" class="w-8 h-8 text-violet-400"></i>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">No Pull Requests</h3>
            <p class="text-gray-400 max-w-md mx-auto">
                Pull requests help you manage shared memories and context merges between agents.
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% extends "gitmem/base.html" %}
{% set active_page = "security" %}

{% block repo_content %}
<div class="space-y-6">
    <div class="bg-card border border-border/50 rounded-lg overflow-hidden">
        <div class="p-4 border-b border-border/50 bg-secondary/10">
            <h3 class="font-bold">Security Features</h3>
        </div>
        <div class="divide-y divide-border/30">
            <div class="p-4 flex items-center justify-between">
                <div>
                    <div class="font-medium text-foreground">Memory Encryption</div>
                    <div class="text-xs text-muted-foreground">Encrypt episodic memories at rest.</div>
                </div>
                <button class="btn-secondary text-xs h-7">Configure</button>
            </div>
            <div class="p-4 flex items-center justify-between">
                <div>
                    <div class="font-medium text-foreground">Agent Access Control</div>
                    <div class="text-xs text-muted-foreground">Manage read/write permissions per agent.</div>
                </div>
                <button class="btn-secondary text-xs h-7">Manage</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
